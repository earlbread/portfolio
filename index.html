<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-with, initial-scale=1">
    <title>Udacity Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400"
          rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-6 col-sm-4 col-xs-4 title-logo">
          <i class="fa fa-cube fa-5" aria-hidden="true"></i>
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin title-super">Jane Doette</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="http://placehold.it/1140x350" alt="Main image">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/555x300"
               data-toggle="modal" data-target="#project1" alt="Appify image">
          <h3 class="text-uppercase">Appify</h3>
          <p>https://github.com/udacity/Appify</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/555x300"
               data-toggle="modal" data-target="#project2" alt="Appify image">
          <h3 class="text-uppercase">Appify</h3>
          <p>https://github.com/udacity/Appify</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/555x300"
               data-toggle="modal" data-target="#project3" alt="Appify image">
          <h3 class="text-uppercase">Appify</h3>
          <p>https://github.com/udacity/Appify</p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Project1 Page</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive" src="http://placehold.it/555x300">
            This is project 1page
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="project2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel2">Project2 Page</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive" src="http://placehold.it/555x300">
            This is project 2page
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="project3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel3">Project3 Page</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive" src="http://placehold.it/555x300">
            This is project 3page
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
